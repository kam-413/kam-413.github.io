<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threat Intelligence | Kaitlyn Mohr</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #252525;
      --text-primary: #f5f5f5;
      --text-secondary: #e5e5e0;
      --accent-red: #ff4757;
      --accent-amber: #ffa502;
      --border: #333;
      --glow-red: rgba(255, 71, 87, 0.3);
      --glow-amber: rgba(255, 165, 2, 0.3);
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    p, li {
      text-shadow: 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(ellipse at 20% 30%, var(--glow-red) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, var(--glow-amber) 0%, transparent 50%),
        var(--bg-primary);
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(26, 26, 26, 0.7);
      border-bottom: 1px solid rgba(255, 71, 87, 0.2);
      z-index: 1000;
      backdrop-filter: blur(20px) saturate(180%);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-link {
      color: var(--text-secondary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s;
      font-weight: 600;
    }

    .back-link:hover {
      color: var(--accent-amber);
      text-shadow: 0 0 10px var(--glow-amber);
    }

    main {
      max-width: 1200px;
      margin: 120px auto 4rem;
      padding: 0 2rem;
    }

    .page-header {
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--accent-red), var(--accent-amber));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.25rem;
      color: var(--text-secondary);
    }

    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }

    .content-card {
      background: rgba(26, 26, 26, 0.6);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
    }

    .content-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-red), var(--accent-amber));
      transform: scaleX(0);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .content-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 0%, var(--glow-red) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s;
    }

    .content-card:hover {
      border-color: var(--accent-red);
      transform: translateY(-8px) rotateX(2deg);
      box-shadow: 
        0 20px 60px rgba(255, 71, 87, 0.2),
        0 0 40px var(--glow-amber);
    }

    .content-card:hover::before {
      transform: scaleX(1);
    }

    .content-card:hover::after {
      opacity: 0.1;
    }

    .card-date {
      color: var(--accent-red);
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }

    .content-card h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .content-card p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag {
      padding: 0.25rem 0.75rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .type-badge {
      padding: 0.4rem 0.9rem;
      background: linear-gradient(135deg, var(--accent-red), var(--accent-amber));
      color: var(--bg-primary);
      border: none;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 10px var(--glow-amber);
    }

    .no-results {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .no-results.hidden {
      display: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .content-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <canvas id="particles"></canvas>

  <nav>
    <div class="nav-container">
      <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
  </nav>

  <main>
    <div class="page-header">
      <h1>Threat Intelligence</h1>
      <p class="subtitle">All content tagged with Threat Intelligence</p>
    </div>

    <div class="content-grid" id="contentGrid"></div>

    <div class="no-results hidden" id="noResults">
      <h3>No content found</h3>
      <p>Check back soon for updates</p>
    </div>
  </main>

  <script>
    // Particle System (same as homepage)
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
        this.color = Math.random() > 0.5 ? 'rgba(255, 71, 87, 0.6)' : 'rgba(255, 165, 2, 0.6)';
      }
      
      update() {
        const dx = mouseX - this.x;
        const dy = mouseY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 200) {
          this.x += dx * 0.002;
          this.y += dy * 0.002;
        }
        
        this.x += this.speedX;
        this.y += this.speedY;
        
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }
      
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
      }
    }
    
    const particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push(new Particle());
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animate);
    }
    
    animate();
    
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Content data - this would be dynamically filtered by tag
    const allContent = [
      {
        title: "Honeypot Infrastructure Analysis",
        description: "Designing and deploying full honeypot environments to simulate real-world attack surfaces and generate actionable threat intelligence.",
        date: "2026-01-15",
        type: "Research",
        tags: ["Threat Intel", "Infrastructure", "MITRE ATT&CK"],
        url: "/research/honeypot-analysis.html"
      },
      {
        title: "SIEM Detection Rules",
        description: "Custom detection rules for identifying threat intelligence patterns in enterprise environments.",
        date: "2025-11-20",
        type: "Project",
        tags: ["Threat Intel", "SIEM"],
        url: "/projects/siem-rules.html"
      },
      {
        title: "IOC Extraction Automation",
        description: "Python tool for automated extraction and defanging of indicators of compromise from threat reports.",
        date: "2025-10-05",
        type: "Blog",
        tags: ["Threat Intel", "Tools"],
        url: "/blog/ioc-extraction.html"
      }
    ];

    function renderContent() {
      const grid = document.getElementById('contentGrid');
      const noResults = document.getElementById('noResults');
      
      // Sort by date
      const sorted = [...allContent].sort((a, b) => {
        return new Date(b.date) - new Date(a.date);
      });

      grid.innerHTML = '';
      
      if (sorted.length === 0) {
        noResults.classList.remove('hidden');
      } else {
        noResults.classList.add('hidden');
        
        sorted.forEach(item => {
          const card = document.createElement('div');
          card.className = 'content-card';
          card.onclick = () => window.location.href = item.url;
          
          const formattedDate = new Date(item.date).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });
          
          card.innerHTML = `
            <div class="card-date">${formattedDate}</div>
            <h3>${item.title}</h3>
            <p>${item.description}</p>
            <div class="card-tags">
              <span class="type-badge">${item.type}</span>
              ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
          `;
          
          grid.appendChild(card);
        });
      }
    }

    renderContent();
  </script>
</body>
</html>
