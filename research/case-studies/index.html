<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Studies | Kaitlyn Mohr</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #252525;
      --text-primary: #f5f5f5;
      --text-secondary: #d0d0d0;
      --accent-red: #ff3b3b;
      --accent-yellow: #ffd93d;
      --border: #333;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(26, 26, 26, 0.9);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-link {
      color: var(--text-secondary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s;
      font-weight: 600;
    }

    .back-link:hover {
      color: var(--accent-red);
    }

    main {
      max-width: 1200px;
      margin: 120px auto 4rem;
      padding: 0 2rem;
    }

    .page-header {
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--accent-red), var(--accent-yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .breadcrumb {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .breadcrumb a {
      color: var(--accent-yellow);
      text-decoration: none;
      transition: color 0.3s;
    }

    .breadcrumb a:hover {
      color: var(--accent-red);
    }

    .filters {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 3rem;
    }

    .filter-section {
      margin-bottom: 1.5rem;
    }

    .filter-section:last-child {
      margin-bottom: 0;
    }

    .filter-label {
      color: var(--accent-yellow);
      font-weight: 600;
      margin-bottom: 0.75rem;
      display: block;
    }

    .filter-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .filter-tag {
      padding: 0.5rem 1rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.9rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-tag:hover {
      border-color: var(--accent-red);
      color: var(--text-primary);
    }

    .filter-tag.active {
      background: var(--accent-red);
      border-color: var(--accent-red);
      color: var(--bg-primary);
    }

    .sort-select {
      padding: 0.75rem 1rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .sort-select:hover {
      border-color: var(--accent-yellow);
    }

    .research-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }

    .research-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .research-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-red), var(--accent-yellow));
      transform: scaleX(0);
      transition: transform 0.3s;
    }

    .research-card:hover {
      border-color: var(--accent-red);
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(255, 59, 59, 0.1);
    }

    .research-card:hover::before {
      transform: scaleX(1);
    }

    .card-date {
      color: var(--accent-red);
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }

    .research-card h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .research-card p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag {
      padding: 0.25rem 0.75rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .no-results {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .no-results.hidden {
      display: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .research-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="../" class="back-link">← Back to Research</a>
    </div>
  </nav>

  <main>
    <div class="page-header">
      <div class="breadcrumb">
        <a href="/">Home</a> / <a href="../">Research</a> / Case Studies
      </div>
      <h1>Case Studies</h1>
      <p class="subtitle">Academic papers, focused analyses, and security research</p>
    </div>

    <div class="filters">
      <div class="filter-section">
        <label class="filter-label">Filter by Topic</label>
        <div class="filter-tags" id="topicFilters">
          <span class="filter-tag" data-tag="all">All</span>
          <span class="filter-tag" data-tag="Threat Intel">Threat Intel</span>
          <span class="filter-tag" data-tag="Infrastructure">Infrastructure</span>
          <span class="filter-tag" data-tag="MITRE ATT&CK">MITRE ATT&CK</span>
          <span class="filter-tag" data-tag="Malware Analysis">Malware Analysis</span>
          <span class="filter-tag" data-tag="Network Security">Network Security</span>
        </div>
      </div>

      <div class="filter-section">
        <label class="filter-label">Sort by</label>
        <select class="sort-select" id="sortSelect">
          <option value="date-desc">Newest First</option>
          <option value="date-asc">Oldest First</option>
          <option value="title">Title A-Z</option>
        </select>
      </div>
    </div>

    <div class="research-grid" id="researchGrid"></div>

    <div class="no-results hidden" id="noResults">
      <h3>No case studies found</h3>
      <p>Try adjusting your filters or check back soon for updates</p>
    </div>
  </main>

  <script>
    // Case study data - add your papers here
    const caseStudies = [
      {
        title: "Probabilistic Modeling of APT Cyberattacks: A Monte Carlo Simulation",
        description: "Modeling discrete random variables in adaptive defense scenarios",
        date: "2025-10-18",
        tags: ["Monte Carlo", "Probability Distribution", "APT Modeling", "Cybersecurity"],
        url: "https://kaitlynamohr.github.io/research/case-studies/apt-monte-carlo.html",
        inProgress: false
      },
      {
        title: "Data Needs Assessment for CNIT: Building Cybersecurity & Cyber-Conflict Readiness at a Higher-Education Institute",
        description: "Assess CNIT's data needs to detect, analyze, respond to, and recover from cyber incidents — including nation-level or sophisticated attacks — while preserving student/faculty privacy and institutional continuity.",
        date: "2025-11-18",
        tags: ["Cybersecurity", "NIST Framework", "ISO 27001", "SIEM", "Incident Response", "EDUCAUSE"],
        url: "https://kaitlynamohr.github.io/research/case-studies/cnit-cybersecurity.html",
        inProgress: false
      },
      {
          title: "Cybercrime Victimization and Self-Protection Confidence: A Hypothesis Testing Analysis",
          description: "Examining the relationship between cyber victimization and perceived ability to protect against future threats",
          tags: ["Hypothesis Testing", "Z-Test", "Cybercrime Psychology", "Statistical Inference"],
          date: "2025-12-2",
          url: "https://kaitlynamohr.github.io/research/case-studies/cybercrime-hypothesis.html",
          inProgress: false
      },
      {
        title: "Machine Learning for Network Intrusion Detection: Comparing Random Forest and k-NN Performance",
        description: "Evaluating classification algorithms on the NSL-KDD dataset",
        tags: ["Machine Learning", "Intrusion Detection", "Random Forest", "k-NN"],
        date: "2025-10-20",
        url: "https://kaitlynamohr.github.io/research/case-studies/ml-intrusion-detection.html",
        inProgress: false
      },
      {
        title: "Demonstrating the Central Limit Theorem Through Stroop Task Analysis",
        description: "Empirical validation of CLT using reaction time distributions",
        tags: ["Central Limit Theorem", "Sampling Distributions", "Statistical Inference", "Stroop Task"],
        date: "2025-11-10",
        url: "https://kaitlynamohr.github.io/research/case-studies/stroop-clt.html",
        inProgress: false
      }
    ];

    let activeTag = 'all';
    let sortBy = 'date-desc';

    function renderCaseStudies() {
      const grid = document.getElementById('researchGrid');
      const noResults = document.getElementById('noResults');
      
      let filtered = caseStudies.filter(item => {
        if (activeTag === 'all') return true;
        return item.tags.includes(activeTag);
      });

      filtered.sort((a, b) => {
        if (sortBy === 'date-desc') {
          return new Date(b.date) - new Date(a.date);
        } else if (sortBy === 'date-asc') {
          return new Date(a.date) - new Date(b.date);
        } else if (sortBy === 'title') {
          return a.title.localeCompare(b.title);
        }
      });

      grid.innerHTML = '';
      
      if (filtered.length === 0) {
        noResults.classList.remove('hidden');
      } else {
        noResults.classList.add('hidden');
        
        filtered.forEach(item => {
          const card = document.createElement('div');
          card.className = 'research-card';
          if (!item.inProgress) {
            card.onclick = () => window.location.href = item.url;
          }
          
          const formattedDate = new Date(item.date).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });
          
          card.innerHTML = `
            <div class="card-date">${formattedDate}</div>
            <h3>${item.title}</h3>
            <p>${item.description}</p>
            <div class="card-tags">
              ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
              ${item.inProgress ? '<span class="tag">In Progress</span>' : ''}
            </div>
          `;
          
          grid.appendChild(card);
        });
      }
    }

    document.getElementById('topicFilters').addEventListener('click', (e) => {
      if (e.target.classList.contains('filter-tag')) {
        document.querySelectorAll('.filter-tag').forEach(tag => {
          tag.classList.remove('active');
        });
        e.target.classList.add('active');
        activeTag = e.target.dataset.tag;
        renderCaseStudies();
      }
    });

    document.getElementById('sortSelect').addEventListener('change', (e) => {
      sortBy = e.target.value;
      renderCaseStudies();
    });

    document.querySelector('[data-tag="all"]').classList.add('active');
    renderCaseStudies();
  </script>
</body>
</html>
